<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Advanced User Responsive AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --tertiary: #06b6d4;
            --accent: #f472b6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 70%);
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 15, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
        }

        .logo-text span {
            font-size: 10px;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }

        .status-badges {
            display: flex;
            gap: 12px;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge.online {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .badge.secure {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Central Orb */
        .orb-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        .orb-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 
                0 0 60px rgba(99, 102, 241, 0.5),
                0 0 120px rgba(139, 92, 246, 0.3),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: orbPulse 3s ease-in-out infinite;
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .orb::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            border-radius: 50%;
        }

        .orb.listening {
            background: linear-gradient(135deg, var(--tertiary), var(--primary));
            box-shadow: 
                0 0 80px rgba(6, 182, 212, 0.6),
                0 0 150px rgba(99, 102, 241, 0.4);
            animation: orbListening 0.5s ease-in-out infinite;
        }

        .orb.processing {
            background: linear-gradient(135deg, var(--warning), var(--accent));
            box-shadow: 
                0 0 80px rgba(245, 158, 11, 0.6),
                0 0 150px rgba(244, 114, 182, 0.4);
            animation: orbProcessing 0.3s ease-in-out infinite;
        }

        .orb.speaking {
            background: linear-gradient(135deg, var(--success), var(--tertiary));
            box-shadow: 
                0 0 80px rgba(16, 185, 129, 0.6),
                0 0 150px rgba(6, 182, 212, 0.4);
            animation: orbSpeaking 0.8s ease-in-out infinite;
        }

        .orb.error {
            background: linear-gradient(135deg, var(--error), var(--warning));
            box-shadow: 
                0 0 80px rgba(239, 68, 68, 0.6),
                0 0 150px rgba(245, 158, 11, 0.4);
        }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes orbListening {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes orbProcessing {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.08) rotate(2deg); }
        }

        @keyframes orbSpeaking {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.06); }
            75% { transform: scale(0.98); }
        }

        /* Rotating Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid transparent;
        }

        .ring-1 {
            width: 220px;
            height: 220px;
            border-color: rgba(99, 102, 241, 0.3);
            animation: rotate 10s linear infinite;
        }

        .ring-2 {
            width: 250px;
            height: 250px;
            border-color: rgba(139, 92, 246, 0.2);
            animation: rotate 15s linear infinite reverse;
        }

        .ring-3 {
            width: 280px;
            height: 280px;
            border-color: rgba(6, 182, 212, 0.15);
            animation: rotate 20s linear infinite;
        }

        .ring::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ring-1::before { background: var(--primary); }
        .ring-2::before { background: var(--secondary); }
        .ring-3::before { background: var(--tertiary); }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Status Text */
        .status-section {
            margin-top: 40px;
            text-align: center;
        }

        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            letter-spacing: 4px;
            color: var(--primary);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status-text.listening { color: var(--tertiary); }
        .status-text.processing { color: var(--warning); }
        .status-text.speaking { color: var(--success); }
        .status-text.error { color: var(--error); }

        /* Transcript Display */
        .transcript-container {
            max-width: 600px;
            min-height: 60px;
            margin: 20px auto;
            padding: 20px 30px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .transcript-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .transcript {
            font-size: 18px;
            font-style: italic;
            color: var(--text-primary);
            text-align: center;
        }

        /* Response Display */
        .response-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 25px 35px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .response-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .response {
            font-size: 16px;
            color: var(--text-primary);
            text-align: center;
            line-height: 1.6;
        }

        /* Voice Button */
        .voice-button {
            margin-top: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }

        .voice-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.5);
        }

        .voice-button.active {
            background: linear-gradient(135deg, var(--error), var(--warning));
            animation: buttonPulse 1s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 10px 40px rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 15px 60px rgba(239, 68, 68, 0.6); }
        }

        .voice-button svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* Logs Panel */
        .logs-panel {
            position: fixed;
            right: 20px;
            top: 100px;
            bottom: 20px;
            width: 320px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .logs-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }

        .logs-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .log-entry {
            font-family: 'Rajdhani', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            animation: fadeIn 0.3s ease;
        }

        .log-entry span {
            color: var(--tertiary);
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .instructions kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            margin: 0 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logs-panel {
                display: none;
            }
            .header {
                padding: 15px 20px;
            }
            .status-badges {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>
    
    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">✦</div>
            <div class="logo-text">
                <h1>AURA</h1>
                <span>ADVANCED USER RESPONSIVE AI</span>
            </div>
        </div>
        <div class="status-badges">
            <div class="badge online">
                <div class="badge-dot"></div>
                ONLINE
            </div>
            <div class="badge secure">
                <div class="badge-dot"></div>
                SECURE
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="orb-container">
            <!-- Orb with Rings -->
            <div class="orb-wrapper">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
                <div class="orb" id="orb" onclick="toggleListening()"></div>
            </div>

            <!-- Status Section -->
            <div class="status-section">
                <div class="status-text" id="statusText">STANDBY</div>
                
                <!-- Transcript -->
                <div class="transcript-container" id="transcriptContainer">
                    <div class="transcript" id="transcript"></div>
                </div>

                <!-- Response -->
                <div class="response-container" id="responseContainer">
                    <div class="response" id="response"></div>
                </div>

                <!-- Voice Button -->
                <button class="voice-button" id="voiceButton" onclick="toggleListening()">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Logs Panel -->
    <div class="logs-panel">
        <div class="logs-header">SYSTEM LOGS</div>
        <div class="logs-content" id="logsContent"></div>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        Click the <kbd>ORB</kbd> or <kbd>MIC</kbd> button to speak • Press <kbd>SPACE</kbd> to toggle
    </div>

    <script>
        // State Management
        let isListening = false;
        let recognition = null;
        let synthesis = window.speechSynthesis;
        let currentState = 'standby';

        // DOM Elements
        const orb = document.getElementById('orb');
        const statusText = document.getElementById('statusText');
        const transcriptContainer = document.getElementById('transcriptContainer');
        const transcript = document.getElementById('transcript');
        const responseContainer = document.getElementById('responseContainer');
        const response = document.getElementById('response');
        const voiceButton = document.getElementById('voiceButton');
        const logsContent = document.getElementById('logsContent');
        const particles = document.getElementById('particles');

        // Initialize
        function init() {
            createParticles();
            initSpeechRecognition();
            addLog('AURA_BOOT_SEQUENCE_INITIATED');
            setTimeout(() => addLog('LOADING_NEURAL_MODULES...'), 400);
            setTimeout(() => addLog('SPEECH_ENGINE_INITIALIZED'), 800);
            setTimeout(() => addLog('VOICE_SYNTHESIS_READY'), 1200);
            setTimeout(() => addLog('SYSTEM_READY'), 1600);
            
            // Keyboard shortcut
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && e.target === document.body) {
                    e.preventDefault();
                    toggleListening();
                }
            });
        }

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particles.appendChild(particle);
            }
        }

        // Initialize Speech Recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    setState('listening');
                    addLog('LISTENING_STARTED');
                };

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const result = event.results[i];
                        if (result.isFinal) {
                            finalTranscript += result[0].transcript;
                        } else {
                            interimTranscript += result[0].transcript;
                        }
                    }

                    const currentTranscript = finalTranscript || interimTranscript;
                    transcript.textContent = '"' + currentTranscript + '"';
                    transcriptContainer.classList.add('visible');

                    if (finalTranscript) {
                        processCommand(finalTranscript);
                    }
                };

                recognition.onerror = (event) => {
                    addLog('SPEECH_ERROR: ' + event.error);
                    if (event.error === 'not-allowed') {
                        speak('Microphone access was denied. Please enable microphone permissions.');
                    }
                    stopListening();
                };

                recognition.onend = () => {
                    if (isListening) {
                        stopListening();
                    }
                };

                addLog('SPEECH_RECOGNITION_AVAILABLE');
            } else {
                addLog('SPEECH_RECOGNITION_NOT_SUPPORTED');
                speak('Speech recognition is not supported in this browser. Please use Chrome.');
            }
        }

        // Toggle Listening
        function toggleListening() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        // Start Listening
        function startListening() {
            if (!recognition) {
                addLog('SPEECH_NOT_AVAILABLE');
                speak('Speech recognition is not available.');
                return;
            }

            isListening = true;
            voiceButton.classList.add('active');
            transcript.textContent = '';
            transcriptContainer.classList.remove('visible');
            responseContainer.classList.remove('visible');

            try {
                recognition.start();
            } catch (e) {
                addLog('RECOGNITION_ERROR: ' + e.message);
            }
        }

        // Stop Listening
        function stopListening() {
            isListening = false;
            voiceButton.classList.remove('active');
            
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {}
            }
            
            if (currentState === 'listening') {
                setState('standby');
                addLog('LISTENING_STOPPED');
            }
        }

        // Process Command
        function processCommand(command) {
            setState('processing');
            addLog('PROCESSING: "' + command + '"');

            setTimeout(() => {
                const responseText = generateResponse(command.toLowerCase());
                setState('speaking');
                addLog('RESPONSE_GENERATED');
                
                response.textContent = responseText;
                responseContainer.classList.add('visible');
                
                speak(responseText, () => {
                    setTimeout(() => {
                        setState('standby');
                        setTimeout(() => {
                            transcriptContainer.classList.remove('visible');
                            responseContainer.classList.remove('visible');
                        }, 5000);
                    }, 500);
                });
            }, 800);
        }

        // Generate Response
        function generateResponse(command) {
            // Greetings
            if (command.includes('hello') || command.includes('hi') || command.includes('hey')) {
                return "Hello! I'm AURA, your advanced AI assistant. How can I help you today?";
            }
            
            // Time
            if (command.includes('time')) {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const period = hours >= 12 ? 'PM' : 'AM';
                const displayHours = hours % 12 || 12;
                return `The current time is ${displayHours}:${minutes} ${period}.`;
            }
            
            // Date
            if (command.includes('date') || command.includes('today')) {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return `Today is ${now.toLocaleDateString('en-US', options)}.`;
            }
            
            // Name
            if (command.includes('your name') || command.includes('who are you')) {
                return "I am AURA, which stands for Advanced User Responsive AI. I'm your intelligent voice companion, designed to assist you with information and tasks.";
            }
            
            // How are you
            if (command.includes('how are you')) {
                return "I'm functioning at optimal capacity, thank you for asking! All systems are running smoothly. How can I assist you?";
            }
            
            // Weather (simulated)
            if (command.includes('weather')) {
                return "I'm currently running locally without internet access to weather services. In a production environment, I would fetch real-time weather data for you.";
            }
            
            // Jokes
            if (command.includes('joke') || command.includes('funny')) {
                const jokes = [
                    "Why do programmers prefer dark mode? Because light attracts bugs!",
                    "Why did the AI go to therapy? It had too many neural issues!",
                    "I told my computer I needed a break. Now it won't stop sending me vacation ads.",
                    "Why was the JavaScript developer sad? Because he didn't Node how to Express himself!"
                ];
                return jokes[Math.floor(Math.random() * jokes.length)];
            }
            
            // Capabilities
            if (command.includes('what can you do') || command.includes('help') || command.includes('capabilities')) {
                return "I can help you with various tasks! Try asking me about the time, date, or tell me a joke. You can also ask about my name or how I'm doing. I'm here to assist you!";
            }
            
            // Thank you
            if (command.includes('thank')) {
                return "You're welcome! I'm always happy to help. Is there anything else you'd like to know?";
            }
            
            // Goodbye
            if (command.includes('bye') || command.includes('goodbye') || command.includes('see you')) {
                return "Goodbye! It was a pleasure assisting you. Feel free to call on me anytime you need help.";
            }
            
            // Default
            return `I understood: "${command}". While I'm still learning, I'm here to help! Try asking me about the time, date, or for a joke.`;
        }

        // Speak using Text-to-Speech
        function speak(text, callback) {
            // Cancel any ongoing speech
            synthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.95;
            utterance.pitch = 1;
            utterance.volume = 1;

            // Try to get a good voice
            const voices = synthesis.getVoices();
            const preferredVoices = voices.filter(v => 
                v.name.includes('Google') || 
                v.name.includes('Microsoft') ||
                v.name.includes('Samantha') ||
                v.name.includes('Alex')
            );
            
            if (preferredVoices.length > 0) {
                utterance.voice = preferredVoices[0];
            }

            utterance.onend = () => {
                addLog('SPEECH_COMPLETE');
                if (callback) callback();
            };

            utterance.onerror = (event) => {
                addLog('SPEECH_SYNTHESIS_ERROR: ' + event.error);
                if (callback) callback();
            };

            synthesis.speak(utterance);
        }

        // Set State
        function setState(state) {
            currentState = state;
            
            // Update orb
            orb.className = 'orb ' + state;
            
            // Update status text
            statusText.className = 'status-text ' + state;
            statusText.textContent = state.toUpperCase();
        }

        // Add Log
        function addLog(message) {
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span>[${time}]</span>${message}`;
            logsContent.insertBefore(entry, logsContent.firstChild);
            
            // Keep only last 50 logs
            while (logsContent.children.length > 50) {
                logsContent.removeChild(logsContent.lastChild);
            }
        }

        // Initialize when voices are loaded
        if (synthesis.onvoiceschanged !== undefined) {
            synthesis.onvoiceschanged = () => {};
        }

        // Start the app
        init();
    </script>
</body>
</html>
