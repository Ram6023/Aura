<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Artificial Unified Responsive Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        :root {
            --primary-glow: #00E5FF;
            --secondary-glow: #8A2BE2;
            --soft-white: #F0F4F8;
            --muted-gray: #A0AEC0;
            --dark-navy: #0A0E17;
            --dark-black: #050811;
            --glass-bg: rgba(16, 23, 41, 0.6);
            --error-red: #FF4757;
            --listening-orange: #FF8C42;
        }

        body {
            background: linear-gradient(135deg, var(--dark-black) 0%, var(--dark-navy) 100%);
            color: var(--soft-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Grid Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(0, 229, 255, 0.1);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            background: rgba(5, 8, 17, 0.7);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .aura-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }

        .aura-logo::before {
            content: 'A';
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-black);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-text p {
            font-size: 11px;
            color: var(--muted-gray);
            letter-spacing: 1px;
            font-weight: 300;
            margin-top: 2px;
        }

        .status-pill {
            display: flex;
            align-items: center;
            background: rgba(16, 23, 41, 0.7);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 50px;
            padding: 8px 20px;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--soft-white);
        }

        .top-bar-actions {
            display: flex;
            gap: 15px;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(0, 229, 255, 0.3);
            background: transparent;
            color: var(--muted-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-button:hover {
            border-color: var(--primary-glow);
            color: var(--primary-glow);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            height: calc(100vh - 90px);
            padding: 20px;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        /* Left Panel - Breathing Space */
        .left-panel {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ambient-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.05) 0%, transparent 70%);
            filter: blur(40px);
            opacity: 0.7;
        }

        /* Center Panel - Primary Focus */
        .center-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .orb-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                    rgba(0, 229, 255, 0.9) 0%,
                    rgba(0, 150, 255, 0.7) 30%,
                    rgba(138, 43, 226, 0.5) 70%);
            position: relative;
            box-shadow:
                0 0 60px rgba(0, 229, 255, 0.6),
                inset 0 0 40px rgba(255, 255, 255, 0.2);
            animation: orb-pulse 4s infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .orb::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            filter: blur(10px);
        }

        .orb-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 229, 255, 0.3);
        }

        .ring-1 {
            width: 300px;
            height: 300px;
            animation: rotate 20s linear infinite;
        }

        .ring-2 {
            width: 350px;
            height: 350px;
            animation: rotate 25s linear infinite reverse;
        }

        .orbiting-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .dot-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit-1 15s linear infinite;
        }

        .dot-2 {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            animation: orbit-2 12s linear infinite;
        }

        .dot-3 {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit-3 18s linear infinite;
        }

        .orb-text {
            text-align: center;
            margin-top: 40px;
        }

        .orb-text h2 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: var(--soft-white);
            text-transform: uppercase;
        }

        .orb-text p {
            font-size: 14px;
            color: var(--muted-gray);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Right Panel - Conversation */
        .right-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(0, 229, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 229, 255, 0.1);
        }

        .conversation-header h3 {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--muted-gray);
            text-transform: uppercase;
        }

        .clear-button {
            background: transparent;
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: var(--error-red);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            background: rgba(255, 71, 87, 0.1);
            border-color: var(--error-red);
        }

        .conversation-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 15px;
            border-radius: 20px;
            position: relative;
            animation: message-fade 0.5s ease;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            color: var(--dark-black);
            border-bottom-right-radius: 5px;
        }

        .aura-message {
            align-self: flex-start;
            background: rgba(30, 40, 62, 0.7);
            border: 1px solid rgba(0, 229, 255, 0.2);
            color: var(--soft-white);
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 10px;
            color: var(--muted-gray);
            margin-top: 5px;
            text-align: right;
        }

        .conversation-input {
            display: flex;
            padding: 20px;
            gap: 10px;
            border-top: 1px solid rgba(0, 229, 255, 0.1);
        }

        .input-field {
            flex: 1;
            background: rgba(16, 23, 41, 0.7);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 50px;
            padding: 15px 20px;
            color: var(--soft-white);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }

        .input-field::placeholder {
            color: var(--muted-gray);
            letter-spacing: 1px;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            border: none;
            color: var(--dark-black);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }

        /* Bottom Control Bar */
        .bottom-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 40px;
            background: rgba(16, 23, 41, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 229, 255, 0.1);
            border-radius: 50px;
            padding: 15px 40px;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid rgba(0, 229, 255, 0.3);
            color: var(--muted-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            border-color: var(--primary-glow);
            color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }

        .mic-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(16, 23, 41, 0.9);
            border: 2px solid rgba(0, 229, 255, 0.5);
            color: var(--primary-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .mic-button.active {
            background: rgba(255, 140, 66, 0.1);
            border-color: var(--listening-orange);
            color: var(--listening-orange);
            box-shadow: 0 0 30px rgba(255, 140, 66, 0.5);
        }

        .mic-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(0, 229, 255, 0.2);
            animation: ripple 2s infinite;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes orb-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 60px rgba(0, 229, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.2);
            }

            100% {
                transform: scale(1.03);
                box-shadow: 0 0 80px rgba(0, 229, 255, 0.8), inset 0 0 50px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes orbit-1 {
            0% {
                transform: translateX(-50%) rotate(0deg) translateX(150px) rotate(0deg);
            }

            100% {
                transform: translateX(-50%) rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }

        @keyframes orbit-2 {
            0% {
                transform: translateY(-50%) rotate(0deg) translateY(175px) rotate(0deg);
            }

            100% {
                transform: translateY(-50%) rotate(360deg) translateY(175px) rotate(-360deg);
            }
        }

        @keyframes orbit-3 {
            0% {
                transform: translateX(-50%) rotate(0deg) translateX(150px) rotate(0deg);
            }

            100% {
                transform: translateX(-50%) rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }

        @keyframes message-fade {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .main-layout {
                grid-template-columns: 0.8fr 2fr 1.2fr;
            }

            .orb-container {
                width: 350px;
                height: 350px;
            }

            .orb {
                width: 200px;
                height: 200px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary-glow), var(--secondary-glow));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--primary-glow), #6A11CB);
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo-section">
            <div class="aura-logo"></div>
            <div class="logo-text">
                <h1>AURA</h1>
                <p>ARTIFICIAL UNIFIED RESPONSIVE ASSISTANT</p>
            </div>
        </div>

        <div class="status-pill">
            <div class="status-dot" id="statusDot"></div>
            <div class="status-text" id="statusText">READY</div>
        </div>

        <div class="top-bar-actions">
            <button class="icon-button">
                <i class="fas fa-cog"></i>
            </button>
            <button class="icon-button">
                <i class="fas fa-palette"></i>
            </button>
        </div>
    </header>

    <!-- Main Layout -->
    <main class="main-layout">
        <!-- Left Panel - Breathing Space -->
        <div class="left-panel">
            <div class="ambient-glow"></div>
        </div>

        <!-- Center Panel - Primary Focus -->
        <div class="center-panel">
            <div class="orb-container">
                <div class="orb-ring ring-1"></div>
                <div class="orb-ring ring-2"></div>

                <div class="orbiting-dot dot-1"></div>
                <div class="orbiting-dot dot-2"></div>
                <div class="orbiting-dot dot-3"></div>

                <div class="orb" id="orb" onclick="toggleListening()"></div>
            </div>

            <div class="orb-text">
                <h2 id="orbStateText">READY TO LISTEN</h2>
                <p>Say "Hey AURA" or click to activate</p>
            </div>
        </div>

        <!-- Right Panel - Conversation -->
        <div class="right-panel">
            <div class="conversation-header">
                <h3>CONVERSATION</h3>
                <button class="clear-button" id="clearButton">CLEAR</button>
            </div>

            <div class="conversation-body" id="conversationBody">
                <!-- Messages will be added here -->
            </div>

            <div class="conversation-input">
                <input type="text" class="input-field" placeholder="Type a message..." id="messageInput">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Bottom Control Bar -->
    <div class="bottom-controls">
        <button class="control-button" id="resetButton">
            <i class="fas fa-redo"></i>
        </button>

        <button class="mic-button" id="micButton">
            <i class="fas fa-microphone"></i>
        </button>

        <button class="control-button" id="settingsButton">
            <i class="fas fa-sliders-h"></i>
        </button>
    </div>

    <script>
        // ================================================================
        // STATE MANAGEMENT
        // ================================================================
        let isListening = false;
        let recognition = null;
        let synthesis = window.speechSynthesis;

        // ================================================================
        // DOM ELEMENTS
        // ================================================================
        const micButton = document.getElementById('micButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const conversationBody = document.getElementById('conversationBody');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const resetButton = document.getElementById('resetButton');
        const orb = document.getElementById('orb');
        const orbStateText = document.getElementById('orbStateText');
        const statusPill = document.querySelector('.status-pill');

        // ================================================================
        // INITIALIZATION
        // ================================================================
        function init() {
            initSpeechRecognition();
            addMessage('aura', 'Good evening. I am AURA, your unified AI assistant. How may I assist you today?');

            // Keyboard shortcut
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    toggleListening();
                }
            });
        }

        // ================================================================
        // SPEECH RECOGNITION
        // ================================================================
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    setState('listening');
                };

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    if (finalTranscript) {
                        processUserInput(finalTranscript);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech error:', event.error);
                    setState('ready');
                    stopListening();
                };

                recognition.onend = () => {
                    if (isListening) {
                        stopListening();
                    }
                };
            }
        }

        // ================================================================
        // LISTENING CONTROLS
        // ================================================================
        function toggleListening() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (!recognition) {
                addMessage('aura', 'Speech recognition not available. Please use Chrome browser.');
                return;
            }
            isListening = true;
            micButton.classList.add('active');
            try {
                recognition.start();
            } catch (e) {
                console.error('Recognition start error:', e);
            }
        }

        function stopListening() {
            isListening = false;
            micButton.classList.remove('active');
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) { }
            }
            setState('ready');
        }

        // ================================================================
        // STATE MANAGEMENT
        // ================================================================
        function setState(state) {
            if (state === 'listening') {
                statusDot.style.background = 'var(--listening-orange)';
                statusDot.style.boxShadow = '0 0 10px var(--listening-orange)';
                statusText.textContent = 'LISTENING';
                statusPill.style.borderColor = 'rgba(255, 140, 66, 0.5)';
                orbStateText.textContent = 'LISTENING...';
                orb.style.animation = 'orb-pulse 1.5s infinite alternate';
            } else if (state === 'processing') {
                statusDot.style.background = 'var(--secondary-glow)';
                statusDot.style.boxShadow = '0 0 10px var(--secondary-glow)';
                statusText.textContent = 'PROCESSING';
                orbStateText.textContent = 'PROCESSING...';
            } else if (state === 'speaking') {
                statusDot.style.background = '#00E676';
                statusDot.style.boxShadow = '0 0 10px #00E676';
                statusText.textContent = 'SPEAKING';
                orbStateText.textContent = 'SPEAKING...';
            } else {
                // Ready state
                statusDot.style.background = 'var(--primary-glow)';
                statusDot.style.boxShadow = '0 0 10px var(--primary-glow)';
                statusText.textContent = 'READY';
                statusPill.style.borderColor = 'rgba(0, 229, 255, 0.2)';
                orbStateText.textContent = 'READY TO LISTEN';
                orb.style.animation = 'orb-pulse 4s infinite alternate';
            }
        }

        // ================================================================
        // MESSAGES
        // ================================================================
        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'aura-message');

            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

            messageElement.innerHTML = `
                ${text}
                <div class="message-time">${timeString}</div>
            `;

            conversationBody.appendChild(messageElement);
            conversationBody.scrollTop = conversationBody.scrollHeight;

            // Animate orb on user message
            if (sender === 'user') {
                orb.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    orb.style.transform = 'scale(1)';
                }, 300);
            }
        }

        // ================================================================
        // PROCESS USER INPUT
        // ================================================================
        function processUserInput(text) {
            setState('processing');
            addMessage('user', text);

            setTimeout(() => {
                const response = generateResponse(text.toLowerCase());
                setState('speaking');
                addMessage('aura', response);
                speak(response, () => setState('ready'));
            }, 800);
        }

        // ================================================================
        // RESPONSE GENERATION - COMPREHENSIVE AI RESPONSES
        // ================================================================
        function generateResponse(cmd) {

            // ============================================
            // OPEN WEBSITES & APPS
            // ============================================
            if (cmd.includes('open youtube')) {
                window.open('https://youtube.com', '_blank');
                return 'Opening YouTube for you.';
            }
            if (cmd.includes('open google')) {
                window.open('https://google.com', '_blank');

            }
            if (cmd.includes('open gmail') || cmd.includes('open email') || cmd.includes('open mail')) {
                window.open('https://mail.google.com', '_blank');
                return 'Opening Gmail for you.';
            }
            if (cmd.includes('open whatsapp')) {
                window.open('https://web.whatsapp.com', '_blank');
                return 'Opening WhatsApp Web for you.';
            }
            if (cmd.includes('open netflix')) {
                window.open('https://netflix.com', '_blank');
                return 'Opening Netflix for you.';
            }
            if (cmd.includes('open spotify')) {
                window.open('https://open.spotify.com', '_blank');
                return 'Opening Spotify for you.';

            if (cmd.includes('open twitter') || cmd.includes('open x')) {
                window.open('https://twitter.com', '_blank');
                return 'Opening Twitter for you.';
            }
            if (cmd.includes('open instagram')) {
                window.open('https://instagram.com', '_blank');
                return 'Opening Instagram for you.';
            }
            if (cmd.includes('open facebook')) {
                window.open('https://facebook.com', '_blank');
                return 'Opening Facebook for you.';
            }
            if (cmd.includes('open linkedin')) {
                window.open('https://linkedin.com', '_blank');
                return 'Opening LinkedIn for you.';
            }
            if (cmd.includes('open github')) {
                window.open('https://github.com', '_blank');
                return 'Opening GitHub for you.';
            }
            if (cmd.includes('open chatgpt') || cmd.includes('open chat gpt')) {
                window.open('https://chat.openai.com', '_blank');
                return 'Opening ChatGPT for you.';
            }
            if (cmd.includes('open maps')) {
                window.open('https://maps.google.com', '_blank');
                return 'Opening Google Maps for you.';
            }
            if (cmd.includes('open drive')) {
                window.open('https://drive.google.com', '_blank');
                return 'Opening Google Drive for you.';
            }
            if (cmd.includes('open calendar')) {
                window.open('https://calendar.google.com', '_blank');
                return 'Opening Google Calendar for you.';
            }
            if (cmd.includes('open amazon')) {
                window.open('https://amazon.com', '_blank');
                return 'Opening Amazon for you.';
            }
            if (cmd.includes('open reddit')) {
                window.open('https://reddit.com', '_blank');
                return 'Opening Reddit for you.';
            }

            // ============================================
            // SEARCH FUNCTIONS
            // ============================================
            if (cmd.includes('search youtube for') || cmd.includes('youtube search')) {
                const query = cmd.replace('search youtube for', '').replace('youtube search', '').trim();
                window.open('https://youtube.com/results?search_query=' + encodeURIComponent(query), '_blank');
                return `Searching YouTube for "${query}".`;
            }
            if (cmd.includes('search for') || cmd.includes('google ') || cmd.includes('look up')) {
                const query = cmd.replace('search for', '').replace('google', '').replace('look up', '').trim();
                window.open('https://google.com/search?q=' + encodeURIComponent(query), '_blank');
                return `Searching for "${query}".`;
            }
            if (cmd.includes('wikipedia')) {
                const query = cmd.replace('wikipedia', '').replace('wiki', '').trim();
                window.open('https://en.wikipedia.org/wiki/' + encodeURIComponent(query), '_blank');
                return `Opening Wikipedia article for "${query}".`;
            }

            // ============================================
            // PLAY MUSIC
            // ============================================
            if (cmd.includes('play ')) {
                const song = cmd.replace('play', '').trim();
                window.open('https://youtube.com/results?search_query=' + encodeURIComponent(song + ' music'), '_blank');
                return `Playing "${song}" on YouTube.`;
            }

            // ============================================
            // TIME & DATE
            // ============================================
            if (cmd.includes('time')) {
                const now = new Date();
                const hours = now.getHours();
                const greeting = hours < 12 ? 'Good morning' : hours < 17 ? 'Good afternoon' : 'Good evening';
                return `${greeting}. The current time is ${now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true })}.`;
            }
            if (cmd.includes('date') || cmd.includes('what day')) {
                return `Today is ${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}.`;
            }

            // ============================================
            // WEATHER & NEWS
            // ============================================
            if (cmd.includes('weather')) {
                window.open('https://weather.google.com', '_blank');
                return 'Opening weather information. You can also ask about specific locations.';
            }
            if (cmd.includes('news')) {
                window.open('https://news.google.com', '_blank');
                return 'Opening the latest news for you.';
            }

            // ============================================
            // CALCULATIONS
            // ============================================
            if (cmd.includes('calculate') || cmd.includes('what is') && (cmd.includes('+') || cmd.includes('-') || cmd.includes('*') || cmd.includes('/') || cmd.includes('plus') || cmd.includes('minus') || cmd.includes('times') || cmd.includes('divided'))) {
                try {
                    let expr = cmd.replace('calculate', '').replace('what is', '').trim();
                    expr = expr.replace(/plus/g, '+').replace(/minus/g, '-').replace(/times/g, '*').replace(/multiplied by/g, '*').replace(/divided by/g, '/').replace(/x/g, '*');
                    const result = Function('"use strict"; return (' + expr + ')')();
                    return `The answer is ${result}.`;
                } catch (e) {
                    return 'I could not calculate that. Please try saying something like "calculate 25 plus 17".';
                }
            }

            // ============================================
            // BATTERY & SYSTEM (Browser limitations)
            // ============================================
            if (cmd.includes('battery')) {
                return 'I cannot access your device\'s battery information directly from the browser due to security restrictions. However, you can check your battery icon in your system tray or taskbar.';
            }
            if (cmd.includes('cpu') || cmd.includes('memory') || cmd.includes('ram') || cmd.includes('storage')) {
                return 'As a web-based assistant, I cannot directly access your system hardware information. You can check this in your system settings or Task Manager on Windows, or Activity Monitor on Mac.';
            }
            if (cmd.includes('system') || cmd.includes('diagnostic') || cmd.includes('status')) {
                return 'AURA System Status: Online and fully operational. Speech recognition: Active. Voice synthesis: Active. Network: Connected. All modules functioning normally.';
            }

            // ============================================
            // GREETINGS & SMALL TALK
            // ============================================
            if (cmd.match(/^(hi|hello|hey|greetings|good morning|good afternoon|good evening)/)) {
                const greetings = [
                    'Hello! How may I assist you today?',
                    'Hi there! What can I do for you?',
                    'Greetings! I am ready to help.',
                    'Hello! I am AURA, at your service.'
                ];
                return greetings[Math.floor(Math.random() * greetings.length)];
            }
            if (cmd.includes('how are you') || cmd.includes('how do you do')) {
                return 'I am functioning optimally, thank you for asking. How may I assist you today?';
            }
            if (cmd.includes('good night') || cmd.includes('goodbye') || cmd.includes('bye')) {
                return 'Goodbye! Have a wonderful rest of your day. I will be here when you need me.';
            }

            // ============================================
            // IDENTITY QUESTIONS
            // ============================================
            if (cmd.includes('who are you') || cmd.includes('what are you') || cmd.includes('your name')) {
                return 'I am AURA — Artificial Unified Responsive Assistant. I am an AI-powered voice assistant designed to help you with tasks, answer questions, open applications, and make your digital experience seamless.';
            }
            if (cmd.includes('who made you') || cmd.includes('who created you') || cmd.includes('who built you')) {
                return 'I was created as part of an innovative AI voice assistant project. My design is inspired by advanced AI systems, built to provide a premium, intuitive user experience.';
            }
            if (cmd.includes('what can you do') || cmd.includes('help') || cmd.includes('capabilities')) {
                return 'I can: Open websites and apps (YouTube, Gmail, WhatsApp, etc.), search the web, play music, tell you the time and date, perform calculations, tell jokes, share facts, and engage in conversation. Just ask!';
            }

            // ============================================
            // JOKES
            // ============================================
            if (cmd.includes('joke') || cmd.includes('funny') || cmd.includes('make me laugh')) {
                const jokes = [
                    'Why do programmers prefer dark mode? Because light attracts bugs!',
                    'Why was the computer cold? It left its Windows open!',
                    'What do you call a computer that sings? A-Dell!',
                    'Why did the AI go to therapy? It had too many deep learning issues!',
                    'How do trees access the internet? They log in!',
                    'Why do Java developers wear glasses? Because they can\'t C#!',
                    'What\'s a robot\'s favorite type of music? Heavy metal!',
                    'Why was the smartphone wearing glasses? It lost its contacts!'
                ];
                return jokes[Math.floor(Math.random() * jokes.length)];
            }

            // ============================================
            // FACTS & KNOWLEDGE
            // ============================================
            if (cmd.includes('fact') || cmd.includes('tell me something') || cmd.includes('did you know')) {
                const facts = [
                    'Did you know? The first computer programmer was Ada Lovelace, who wrote the first algorithm in the 1840s.',
                    'Interesting fact: Honey never spoils. Archaeologists have found 3,000-year-old honey in Egyptian tombs that was still edible.',
                    'Fun fact: A day on Venus is longer than a year on Venus.',
                    'Did you know? The human brain can process images in as little as 13 milliseconds.',
                    'Fascinating: Octopuses have three hearts and blue blood.',
                    'Did you know? The first domain ever registered was symbolics.com in 1985.',
                    'Interesting: There are more possible iterations of a game of chess than there are atoms in the observable universe.'
                ];
                return facts[Math.floor(Math.random() * facts.length)];
            }

            // ============================================
            // QUOTES & MOTIVATION
            // ============================================
            if (cmd.includes('quote') || cmd.includes('motivat') || cmd.includes('inspire')) {
                const quotes = [
                    '"The only way to do great work is to love what you do." — Steve Jobs',
                    '"Innovation distinguishes between a leader and a follower." — Steve Jobs',
                    '"The future belongs to those who believe in the beauty of their dreams." — Eleanor Roosevelt',
                    '"Success is not final, failure is not fatal: it is the courage to continue that counts." — Winston Churchill',
                    '"The best way to predict the future is to create it." — Peter Drucker',
                    '"Stay hungry, stay foolish." — Steve Jobs'
                ];
                return quotes[Math.floor(Math.random() * quotes.length)];
            }

            // ============================================
            // THANK YOU & POLITENESS
            // ============================================
            if (cmd.includes('thank')) {
                const thanks = [
                    'You\'re welcome! Is there anything else I can help with?',
                    'My pleasure! Let me know if you need anything else.',
                    'Glad I could help! I\'m here if you need me.',
                    'You\'re most welcome! Feel free to ask me anything.'
                ];
                return thanks[Math.floor(Math.random() * thanks.length)];
            }
            if (cmd.includes('sorry')) {
                return 'No need to apologize! How can I assist you?';
            }

            // ============================================
            // SPECIFIC QUESTIONS
            // ============================================
            if (cmd.includes('meaning of life') || cmd.includes('life meaning')) {
                return 'That\'s a profound question! Philosophers have debated this for millennia. Some say 42, others say it\'s about finding purpose and happiness. What do you think?';

            if (cmd.includes('your favorite')) {
                return 'As an AI, I don\'t have personal preferences, but I do enjoy helping you accomplish your goals!';

            if (cmd.includes('tell me about yourself')) {
                return 'I am AURA, an advanced voice assistant with a futuristic interface. I\'m designed to help you navigate the digital world through natural conversation. My capabilities include opening apps, searching the web, performing calculations, and engaging in friendly dialogue.';

            // ============================================

            // ============================================

            if (cmd.includes('find') && cmd.includes('near me')) {
                const place = cmd.replace('find', '').replace('near me', '').trim();
                window.open('https://maps.google.com/maps?q=' + encodeURIComponent(place + ' near me'), '_blank');
                return `Searching for ${place} near your location.`;
            }

            // ============================================
            // GENERIC OPEN COMMAND
            // ============================================
            if (cmd.startsWith('open ')) {
                const site = cmd.replace('open ', '').trim();
                let url = site;
                if (!site.includes('.')) {
                    url = `https://www.${site}.com`;
                } else if (!site.startsWith('http')) {
                    url = `https://${site}`;
                }
                window.open(url, '_blank');
                return `Opening ${site} for you.`;
            }

            // ============================================
            // CONVERSATIONAL RESPONSES
            // ============================================
            if (cmd.includes('love you')) {
                return 'Thank you! I appreciate that. I\'m here to assist you whenever you need.';
            }
            if (cmd.includes('are you real')) {
                return 'I\'m an artificial intelligence, so I exist as software rather than a physical being. But I\'m very real in my ability to help you!';
            }
            if (cmd.includes('are you human')) {
                return 'No, I\'m an AI assistant. But I\'m designed to have natural conversations and help you like a real assistant would.';
            }
            if (cmd.includes('you\'re smart') || cmd.includes('you are smart') || cmd.includes('you\'re intelligent')) {
                return 'Thank you! I do my best to be helpful. What can I assist you with?';
            }
            if (cmd.includes('you\'re awesome') || cmd.includes('you are awesome') || cmd.includes('you\'re amazing')) {
                return 'Thank you so much! Your kind words are appreciated. How may I help you?';
            }

            // ============================================
            // COMMANDS THAT CAN'T BE DONE IN BROWSER
            // ============================================
            if (cmd.includes('screenshot') || cmd.includes('screen shot')) {
                return 'I cannot take screenshots directly. You can use the Print Screen key on Windows, or Command+Shift+4 on Mac.';
            }
            if (cmd.includes('turn off') || cmd.includes('shutdown') || cmd.includes('shut down') || cmd.includes('restart')) {
                return 'I cannot control your system\'s power functions from the browser. You\'ll need to do that through your operating system.';
            }
            if (cmd.includes('volume') || cmd.includes('brightness')) {
                return 'I cannot adjust system volume or brightness from the browser. Please use your device\'s physical controls or system settings.';
            }

            // ============================================
            // CATCH QUESTIONS
            // ============================================
            if (cmd.startsWith('what is') || cmd.startsWith('what\'s') || cmd.startsWith('who is') || cmd.startsWith('define')) {
                const query = cmd.replace('what is', '').replace('what\'s', '').replace('who is', '').replace('define', '').trim();
                window.open('https://google.com/search?q=' + encodeURIComponent(query), '_blank');
                return `Let me search that for you. Opening search results for "${query}".`;
            }
            if (cmd.startsWith('how to') || cmd.startsWith('how do')) {
                const query = cmd;
                window.open('https://google.com/search?q=' + encodeURIComponent(query), '_blank');
                return `Good question! Let me find some information on that for you.`;
            }
            if (cmd.startsWith('why ') || cmd.startsWith('when ') || cmd.startsWith('where ')) {
                const query = cmd;
                window.open('https://google.com/search?q=' + encodeURIComponent(query), '_blank');
                return `Let me look that up for you.`;
            }

            // ============================================
            // SMART FALLBACK - Not just echo
            // ============================================
            const fallbackResponses = [
                `I understand you're asking about "${cmd}". Would you like me to search the web for more information?`,
                `That's an interesting query. I can search for "${cmd}" if you'd like. Just say "search for ${cmd}".`,
                `I'm not sure about that specific topic. Try asking me to open an app, search the web, tell a joke, or share a fact!`,
                `I'd be happy to help with that! For now, you can ask me to open websites, play music, get the time, or tell you a joke.`,
                `Hmm, I don't have specific information on that. But I can search the web, open apps, or answer general questions. What would you like?`
            ];
            return fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
        }

        // ================================================================
        // TEXT-TO-SPEECH
        // ================================================================
        function speak(text, callback) {
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            utterance.pitch = 1;

            const voices = synthesis.getVoices();
            const preferredVoice = voices.find(v =>
                v.name.includes('Google') ||
                v.name.includes('Microsoft') ||
                v.name.includes('Samantha')
            );
            if (preferredVoice) utterance.voice = preferredVoice;

            utterance.onend = () => {
                if (callback) callback();
            };

            synthesis.speak(utterance);
        }

        // ================================================================
        // EVENT LISTENERS
        // ================================================================
        micButton.addEventListener('click', toggleListening);

        sendButton.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text) {
                messageInput.value = '';
                processUserInput(text);
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = messageInput.value.trim();
                if (text) {
                    messageInput.value = '';
                    processUserInput(text);
                }
            }
        });

        clearButton.addEventListener('click', () => {
            conversationBody.innerHTML = '';
            setTimeout(() => {
                addMessage('aura', 'Conversation cleared. I am ready for your commands.');
            }, 300);
        });

        resetButton.addEventListener('click', () => {
            stopListening();
            conversationBody.innerHTML = '';
            setTimeout(() => {
                addMessage('aura', 'System reset complete. All functions restored to default. How may I assist you?');
            }, 300);
        });

        document.getElementById('settingsButton').addEventListener('click', () => {
            addMessage('aura', 'Settings panel coming soon. For now, you can interact with me through voice or text commands.');
        });

        // ================================================================
        // INITIALIZE
        // ================================================================
        init();
    </script>
