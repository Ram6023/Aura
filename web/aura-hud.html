<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Artificial Unified Responsive Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ================================================================
           AURA INTERFACE – IRON MAN HUD INSPIRED
           Premium Dark Futuristic AI Dashboard
           ================================================================ */

        /* ================================================================
           CSS VARIABLES – STRICT COLOR PALETTE
           ================================================================ */
        :root {
            /* Background */
            --bg-deep: #050508;
            --bg-dark: #0a0a10;
            --bg-navy: #0d0d18;

            /* Primary Glow */
            --cyan: #00E5FF;
            --cyan-dim: rgba(0, 229, 255, 0.6);
            --cyan-glow: rgba(0, 229, 255, 0.3);
            --cyan-subtle: rgba(0, 229, 255, 0.1);

            /* Secondary Accent */
            --purple: #7C4DFF;
            --purple-dim: rgba(124, 77, 255, 0.6);
            --purple-glow: rgba(124, 77, 255, 0.3);

            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--cyan), var(--purple));
            --gradient-orb: radial-gradient(circle at 35% 35%, #00E5FF 0%, #0099cc 25%, #7C4DFF 60%, #3d2680 100%);
            --gradient-ring: conic-gradient(from 0deg, var(--cyan), var(--purple), var(--cyan));

            /* Text */
            --text-primary: #F5F5F5;
            --text-secondary: #A0A0A0;
            --text-muted: #666666;

            /* Glass */
            --glass-bg: rgba(13, 13, 24, 0.7);
            --glass-border: rgba(0, 229, 255, 0.15);
            --glass-blur: blur(24px);

            /* Active State */
            --active-orange: #FF6B35;

            /* Error */
            --error: #FF3B5C;

            /* Typography */
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* ================================================================
           RESET
           ================================================================ */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font);
            background: var(--bg-deep);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        /* ================================================================
           BACKGROUND – DEEP SPACE + GRID OVERLAY
           ================================================================ */
        .viewport {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse 120% 80% at 50% 120%, rgba(124, 77, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 100% 60% at 50% -10%, rgba(0, 229, 255, 0.06) 0%, transparent 40%),
                linear-gradient(180deg, #050508 0%, #0a0a14 50%, #0d0d1a 100%);
            z-index: 0;
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 229, 255, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.04) 1px, transparent 1px);
            background-size: 80px 80px;
            mask-image: radial-gradient(ellipse 70% 50% at 50% 50%, black 20%, transparent 70%);
            opacity: 0.6;
            z-index: 1;
        }

        /* ================================================================
           TOP BAR
           ================================================================ */
        .top-bar {
            position: relative;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 72px;
            padding: 0 48px;
            background: transparent;
        }

        /* Logo Section */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .logo-ring-outer {
            position: absolute;
            inset: 0;
            border: 1.5px solid var(--cyan-dim);
            border-radius: 50%;
            animation: logoRotate 12s linear infinite;
        }

        .logo-ring-outer::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--cyan), 0 0 20px var(--cyan-glow);
        }

        .logo-ring-inner {
            position: absolute;
            inset: 8px;
            border: 1px solid var(--purple-dim);
            border-radius: 50%;
            animation: logoRotate 8s linear infinite reverse;
        }

        .logo-core {
            position: absolute;
            inset: 14px;
            background: var(--gradient-primary);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--cyan-glow);
        }

        @keyframes logoRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .logo-title {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 0.25em;
            color: var(--text-primary);
        }

        .logo-subtitle {
            font-size: 9px;
            font-weight: 400;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Status Pill */
        .status-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 24px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.05);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--cyan), 0 0 24px var(--cyan-glow);
            animation: statusHeartbeat 2s ease-in-out infinite;
        }

        .status-dot.listening {
            background: var(--active-orange);
            box-shadow: 0 0 12px var(--active-orange), 0 0 24px rgba(255, 107, 53, 0.4);
        }

        .status-dot.processing {
            animation: statusSpin 0.8s linear infinite;
        }

        @keyframes statusHeartbeat {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(0.85);
                opacity: 0.7;
            }
        }

        @keyframes statusSpin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .status-label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.2em;
            color: var(--cyan);
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--cyan-glow);
        }

        /* Top Bar Actions */
        .top-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            color: var(--cyan);
            background: var(--cyan-subtle);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            stroke-width: 1.5;
        }

        /* ================================================================
           MAIN LAYOUT – 3 COLUMN GRID
           ================================================================ */
        .main-grid {
            position: relative;
            z-index: 10;
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1.2fr 380px;
            gap: 0;
            padding: 0 48px 0 48px;
            overflow: hidden;
        }

        /* Left Column – Empty / Ambient Space */
        .left-column {
            position: relative;
        }

        .ambient-glow-left {
            position: absolute;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--cyan-glow) 0%, transparent 70%);
            filter: blur(60px);
            opacity: 0.4;
        }

        /* Center Column – ORB */
        .center-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Arc Reactor Orb Container */
        .orb-system {
            position: relative;
            width: 380px;
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Orbital Rings */
        .orbital-ring {
            position: absolute;
            border-radius: 50%;
            border-style: solid;
            border-color: transparent;
        }

        .orbital-ring-1 {
            width: 100%;
            height: 100%;
            border-width: 1px;
            border-top-color: var(--cyan-dim);
            border-right-color: var(--purple-dim);
            animation: orbitSpin 20s linear infinite;
        }

        .orbital-ring-2 {
            width: 85%;
            height: 85%;
            border-width: 1px;
            border-bottom-color: var(--purple-dim);
            border-left-color: var(--cyan-dim);
            animation: orbitSpin 15s linear infinite reverse;
        }

        .orbital-ring-3 {
            width: 70%;
            height: 70%;
            border-width: 1px;
            border-top-color: var(--cyan-glow);
            border-right-color: var(--purple-glow);
            animation: orbitSpin 10s linear infinite;
        }

        .orbital-ring::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--cyan);
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 8px var(--cyan);
        }

        @keyframes orbitSpin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Orbiting Particles */
        .orbital-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: orbitSpin 30s linear infinite;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--cyan);
        }

        .particle:nth-child(1) {
            top: 10%;
            left: 50%;
        }

        .particle:nth-child(2) {
            top: 30%;
            right: 5%;
            background: var(--purple);
            box-shadow: 0 0 6px var(--purple);
        }

        .particle:nth-child(3) {
            bottom: 15%;
            right: 20%;
        }

        .particle:nth-child(4) {
            bottom: 25%;
            left: 10%;
            background: var(--purple);
            box-shadow: 0 0 6px var(--purple);
        }

        .particle:nth-child(5) {
            top: 45%;
            left: 2%;
        }

        /* Arc Reactor Core */
        .arc-reactor {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: var(--gradient-orb);
            position: relative;
            cursor: pointer;
            box-shadow:
                0 0 60px var(--cyan-glow),
                0 0 100px var(--purple-glow),
                inset 0 0 60px rgba(255, 255, 255, 0.15);
            animation: reactorBreath 4s ease-in-out infinite;
            transition: all 0.4s ease;
        }

        .arc-reactor::before {
            content: '';
            position: absolute;
            top: 12%;
            left: 18%;
            width: 28%;
            height: 28%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.1) 60%, transparent 100%);
            border-radius: 50%;
        }

        .arc-reactor::after {
            content: '';
            position: absolute;
            inset: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        @keyframes reactorBreath {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 60px var(--cyan-glow), 0 0 100px var(--purple-glow), inset 0 0 60px rgba(255, 255, 255, 0.15);
            }

            50% {
                transform: scale(1.04);
                box-shadow: 0 0 80px var(--cyan-glow), 0 0 140px var(--purple-glow), inset 0 0 80px rgba(255, 255, 255, 0.2);
            }
        }

        .arc-reactor.listening {
            animation: reactorListening 0.6s ease-in-out infinite;
            box-shadow:
                0 0 100px rgba(255, 107, 53, 0.4),
                0 0 150px var(--cyan-glow),
                inset 0 0 80px rgba(255, 255, 255, 0.2);
        }

        @keyframes reactorListening {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        .arc-reactor.processing {
            animation: reactorProcess 1s linear infinite;
        }

        @keyframes reactorProcess {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .arc-reactor.speaking {
            animation: reactorSpeak 0.4s ease-in-out infinite;
        }

        @keyframes reactorSpeak {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.06);
            }

            75% {
                transform: scale(0.98);
            }
        }

        /* External Glow */
        .reactor-glow {
            position: absolute;
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, var(--cyan-glow) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: glowPulse 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes glowPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.15);
                opacity: 0.9;
            }
        }

        /* Orb State Text */
        .orb-text {
            margin-top: 48px;
            text-align: center;
        }

        .orb-state {
            font-size: 15px;
            font-weight: 300;
            letter-spacing: 0.35em;
            color: var(--cyan);
            text-transform: uppercase;
            text-shadow: 0 0 30px var(--cyan-glow);
            margin-bottom: 12px;
        }

        .orb-hint {
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .orb-hint kbd {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 229, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 10px;
            letter-spacing: 0.1em;
            color: var(--cyan);
            margin: 0 2px;
        }

        /* ================================================================
           RIGHT COLUMN – CONVERSATION PANEL
           ================================================================ */
        .right-column {
            display: flex;
            flex-direction: column;
            padding: 20px 0 20px 24px;
        }

        .conversation-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            overflow: hidden;
            box-shadow:
                0 0 40px rgba(0, 229, 255, 0.03),
                inset 0 0 60px rgba(0, 0, 0, 0.3);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .panel-title {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .panel-clear {
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .panel-clear:hover {
            color: var(--cyan);
        }

        /* Messages */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            max-width: 88%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 13px;
            font-weight: 400;
            line-height: 1.6;
            letter-spacing: 0.01em;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--gradient-primary);
            color: var(--text-primary);
            border-bottom-right-radius: 6px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.15);
        }

        .message.aura {
            align-self: flex-start;
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
        }

        .message-time {
            display: block;
            margin-top: 6px;
            font-size: 9px;
            letter-spacing: 0.05em;
            opacity: 0.5;
        }

        .message.user .message-time {
            text-align: right;
        }

        /* Input Area */
        .input-area {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.2);
        }

        .text-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            font-family: inherit;
            font-size: 13px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s ease;
        }

        .text-input::placeholder {
            color: var(--text-muted);
            letter-spacing: 0.02em;
        }

        .text-input:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px var(--cyan-subtle), 0 0 20px var(--cyan-glow);
        }

        .send-btn {
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            border: none;
            border-radius: 14px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px var(--cyan-glow);
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--cyan-glow);
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
        }

        /* ================================================================
           BOTTOM CONTROL BAR
           ================================================================ */
        .control-bar {
            position: relative;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            height: 100px;
            padding: 0 48px;
        }

        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            color: var(--cyan);
            border-color: rgba(0, 229, 255, 0.3);
            box-shadow: 0 0 20px var(--cyan-glow);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
        }

        .control-btn-small {
            width: 50px;
            height: 50px;
            border-radius: 14px;
        }

        .control-btn-primary {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid transparent;
            background-image: var(--gradient-primary);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            position: relative;
            box-shadow: 0 0 40px var(--cyan-glow);
        }

        .control-btn-primary::before {
            content: '';
            position: absolute;
            inset: 3px;
            background: var(--bg-deep);
            border-radius: 50%;
            z-index: 0;
        }

        .control-btn-primary svg {
            position: relative;
            z-index: 1;
            width: 28px;
            height: 28px;
            color: var(--cyan);
        }

        .control-btn-primary:hover {
            box-shadow: 0 0 60px var(--cyan-glow);
            transform: scale(1.05);
        }

        .control-btn-primary.active {
            box-shadow: 0 0 60px rgba(255, 107, 53, 0.5);
            animation: micPulse 1s ease-in-out infinite;
        }

        .control-btn-primary.active::before {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(255, 107, 53, 0.1));
        }

        .control-btn-primary.active svg {
            color: var(--active-orange);
        }

        @keyframes micPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        /* Ripple Effect */
        .ripple-ring {
            position: absolute;
            inset: -10px;
            border: 1px solid var(--cyan);
            border-radius: 50%;
            opacity: 0;
            transform: scale(1);
            pointer-events: none;
        }

        .control-btn-primary.active .ripple-ring {
            animation: ripple 1.5s ease-out infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* ================================================================
           SCROLLBAR
           ================================================================ */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--cyan-dim);
        }
    </style>
</head>

<body>
    <div class="viewport">
        <!-- Background Layers -->
        <div class="bg-gradient"></div>
        <div class="bg-grid"></div>

        <!-- Top Bar -->
        <header class="top-bar">
            <div class="logo-section">
                <div class="logo-icon">
                    <div class="logo-ring-outer"></div>
                    <div class="logo-ring-inner"></div>
                    <div class="logo-core"></div>
                </div>
                <div class="logo-text">
                    <div class="logo-title">AURA</div>
                    <div class="logo-subtitle">Artificial Unified Responsive Assistant</div>
                </div>
            </div>

            <div class="status-pill">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-label" id="statusLabel">READY</span>
            </div>

            <div class="top-actions">
                <button class="icon-btn" title="Settings">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
                <button class="icon-btn" title="Toggle Theme">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main 3-Column Layout -->
        <main class="main-grid">
            <!-- Left Column (Empty Ambient Space) -->
            <div class="left-column">
                <div class="ambient-glow-left"></div>
            </div>

            <!-- Center Column (Arc Reactor Orb) -->
            <div class="center-column">
                <div class="orb-system">
                    <!-- Orbital Rings -->
                    <div class="orbital-ring orbital-ring-1"></div>
                    <div class="orbital-ring orbital-ring-2"></div>
                    <div class="orbital-ring orbital-ring-3"></div>

                    <!-- Orbiting Particles -->
                    <div class="orbital-particles">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>

                    <!-- Arc Reactor Core -->
                    <div class="reactor-glow"></div>
                    <div class="arc-reactor" id="arcReactor" onclick="toggleListening()"></div>
                </div>

                <div class="orb-text">
                    <div class="orb-state" id="orbState">READY TO LISTEN</div>
                    <div class="orb-hint">Say <kbd>Hey AURA</kbd> or click to activate</div>
                </div>
            </div>

            <!-- Right Column (Conversation Panel) -->
            <div class="right-column">
                <div class="conversation-panel">
                    <div class="panel-header">
                        <span class="panel-title">Conversation</span>
                        <button class="panel-clear" onclick="clearMessages()">Clear</button>
                    </div>
                    <div class="messages-area" id="messagesArea"></div>
                    <div class="input-area">
                        <input type="text" class="text-input" id="textInput" placeholder="Type a message..."
                            onkeypress="handleKeyPress(event)">
                        <button class="send-btn" onclick="sendMessage()">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Control Bar -->
        <footer class="control-bar">
            <button class="control-btn control-btn-small" onclick="resetSession()" title="Reset">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </button>

            <button class="control-btn control-btn-primary" id="micBtn" onclick="toggleListening()">
                <div class="ripple-ring"></div>
                <svg id="micIcon" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
            </button>

            <button class="control-btn control-btn-small" title="Settings">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
                </svg>
            </button>
        </footer>
    </div>

    <script>
        // ================================================================
        // STATE
        // ================================================================
        let isListening = false;
        let recognition = null;
        let synthesis = window.speechSynthesis;

        // ================================================================
        // DOM
        // ================================================================
        const arcReactor = document.getElementById('arcReactor');
        const orbState = document.getElementById('orbState');
        const statusDot = document.getElementById('statusDot');
        const statusLabel = document.getElementById('statusLabel');
        const micBtn = document.getElementById('micBtn');
        const messagesArea = document.getElementById('messagesArea');
        const textInput = document.getElementById('textInput');

        // ================================================================
        // INIT
        // ================================================================
        function init() {
            initSpeechRecognition();
            addMessage('aura', 'Hello. I am AURA, your intelligent assistant. How may I assist you today?');

            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    toggleListening();
                }
            });
        }

        // ================================================================
        // SPEECH RECOGNITION
        // ================================================================
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => setState('listening');

                recognition.onresult = (event) => {
                    let final = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            final += event.results[i][0].transcript;
                        }
                    }
                    if (final) processInput(final);
                };

                recognition.onerror = () => {
                    setState('idle');
                    stopListening();
                };

                recognition.onend = () => {
                    if (isListening) stopListening();
                };
            }
        }

        // ================================================================
        // LISTENING
        // ================================================================
        function toggleListening() {
            isListening ? stopListening() : startListening();
        }

        function startListening() {
            if (!recognition) return;
            isListening = true;
            micBtn.classList.add('active');
            try { recognition.start(); } catch (e) { }
        }

        function stopListening() {
            isListening = false;
            micBtn.classList.remove('active');
            if (recognition) try { recognition.stop(); } catch (e) { }
            setState('idle');
        }

        // ================================================================
        // STATE
        // ================================================================
        function setState(state) {
            arcReactor.className = 'arc-reactor ' + state;
            statusDot.className = 'status-dot ' + state;

            const labels = {
                idle: { status: 'READY', orb: 'READY TO LISTEN' },
                listening: { status: 'LISTENING', orb: 'LISTENING' },
                processing: { status: 'PROCESSING', orb: 'PROCESSING' },
                speaking: { status: 'SPEAKING', orb: 'SPEAKING' }
            };

            statusLabel.textContent = labels[state]?.status || 'READY';
            orbState.textContent = labels[state]?.orb || 'READY TO LISTEN';
        }

        // ================================================================
        // MESSAGES
        // ================================================================
        function addMessage(sender, text) {
            const msg = document.createElement('div');
            msg.className = 'message ' + sender;
            const time = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            msg.innerHTML = `${text}<span class="message-time">${time}</span>`;
            messagesArea.appendChild(msg);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function clearMessages() {
            messagesArea.innerHTML = '';
            addMessage('aura', 'Conversation cleared. How may I assist you?');
        }

        // ================================================================
        // PROCESS INPUT
        // ================================================================
        function processInput(text) {
            setState('processing');
            addMessage('user', text);

            setTimeout(() => {
                const response = generateResponse(text.toLowerCase());
                setState('speaking');
                addMessage('aura', response);
                speak(response, () => setState('idle'));
            }, 600);
        }

        // ================================================================
        // RESPONSE GENERATION
        // ================================================================
        function generateResponse(cmd) {
            if (cmd.includes('open youtube')) { window.open('https://youtube.com', '_blank'); return 'Opening YouTube.'; }
            if (cmd.includes('open google')) { window.open('https://google.com', '_blank'); return 'Opening Google.'; }
            if (cmd.includes('open gmail')) { window.open('https://mail.google.com', '_blank'); return 'Opening Gmail.'; }
            if (cmd.includes('search for')) {
                const q = cmd.replace('search for', '').trim();
                window.open('https://google.com/search?q=' + encodeURIComponent(q), '_blank');
                return `Searching for ${q}.`;
            }
            if (cmd.includes('play ')) {
                const s = cmd.replace('play', '').trim();
                window.open('https://youtube.com/results?search_query=' + encodeURIComponent(s), '_blank');
                return `Playing ${s}.`;
            }
            if (cmd.includes('time')) return `Current time is ${new Date().toLocaleTimeString()}.`;
            if (cmd.includes('date')) return `Today is ${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}.`;
            if (cmd.match(/^(hi|hello|hey)/)) return 'Hello. How may I assist you?';
            if (cmd.includes('who are you')) return 'I am AURA, your Artificial Unified Responsive Assistant.';
            if (cmd.includes('thank')) return 'You are welcome.';

            return 'I understand. How else may I assist you?';
        }

        // ================================================================
        // TTS
        // ================================================================
        function speak(text, cb) {
            synthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.rate = 1; u.pitch = 1;
            const v = synthesis.getVoices().find(v => v.name.includes('Google') || v.name.includes('Microsoft'));
            if (v) u.voice = v;
            u.onend = () => cb && cb();
            synthesis.speak(u);
        }

        // ================================================================
        // TEXT INPUT
        // ================================================================
        function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(); }
        function sendMessage() {
            const t = textInput.value.trim();
            if (t) { textInput.value = ''; processInput(t); }
        }

        function resetSession() {
            clearMessages();
            setState('idle');
        }

        init();
    </script>
</body>
